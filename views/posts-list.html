<div  class="table-container">
    <h2>Latest News</h2>

    <table class="table table-striped"> 
        <tr ng-repeat="post in posts | orderBy:'p_date_displayed':false"> <!--  | limitTo:20 -->
            <td>
                <a href="#/posts/detail/{{post.p_slug}}">
                    <div class="date">
                        <span class="month">{{post.date_month}}</span>
                        <span class="day">{{post.date_day}}</span>
                    </div>
                </a>
            </td>
            <td class="post-list-title">
                <h2>{{post.p_name}}</h2>
                <a href="#/posts/detail/{{post.p_slug}}" class="pull-right">
                    <img ng-src="http://basics.cinchcms.net/data/posts/{{post.p_image_01}}" class="thumbnail th-preview" ng-show="post.p_image_01">
                </a>
                <div ng-bind-html="post.p_summary"></div>
                <a href="#/posts/detail/{{post.p_slug}}" class="btn btn-sm btn-success read-more" ng-click="" >
                    Read More
                </a>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="text-center"> 
                <ul class="pagination" ng-bind-html="posts[0].pagination"></ul>
            </td>
        </tr>
    </table>
</div>
