<div  class="table-container">
    <h2>Latest Accountability Logs</h2>

    <table class="table table-striped"> 
        <tr ng-repeat="acct in accts | orderBy:'a_date_displayed':false"> <!--  | limitTo:20 -->
            <td class="post-list-title">
                <a href="#/acct/detail/{{act.a_slug}}">
                    <div class="date">
                        <span class="month">{{acct.date_month}}</span>
                        <span class="day">{{acct.date_day}}</span>
                    </div>
                </a>
                
            </td>
            <td class="post-list-title">
                <div class="acct-list-edit">
                    <a href="#/acct/delete/{{acct.a_id}}" class="btn btn-xs btn-danger">
                    <i class="glyphicon glyphicon-remove-circle"></i> Delete</a> 
                    <a href="#/acct/edit/{{acct.a_id}}" class="btn btn-xs btn-primary">
                    <i class="glyphicon glyphicon-edit"></i> Edit</a>
                </div>
                <h2>{{acct.a_name}}</h2>
                <div ng-bind-html="acct.a_summary" class="list-summary"></div>
                <a href="#/acct/detail/{{acct.a_slug}}" class="btn btn-sm btn-success read-more" ng-click="" >
                    Read More
                </a>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="text-center"> 
                <ul class="pagination" ng-bind-html="accts[0].pagination"></ul>
            </td>
        </tr>
    </table>
</div>
